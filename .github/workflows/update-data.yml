name: Update Market Data

on:
  schedule:
    # Run at 9 AM EST daily (before market open)
    - cron: '0 14 * * *'     # 14:00 UTC = 9:00 AM EST
    # Run at 5 PM EST daily (after market close)  
    - cron: '0 22 * * *'     # 22:00 UTC = 5:00 PM EST
  workflow_dispatch:  # Allow manual trigger from GitHub UI
  
permissions:
  contents: write  

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create data directory
        run: mkdir -p data
        
      - name: Update market data
        run: |
          python market_tracker.py --mode cli --consecutive-days 7
          streamlit run market_tracker.py
          
      - name: Check if data changed
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "ðŸ“Š Update market data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          
      - name: No changes detected
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No changes in market data detected"
